<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <style>
        body {
            background-color: #ecb378;
        }
    </style>
    <title>Edit book</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="text-left>">
        <h3> Edit book</h3><section th:text="${book.title}"></section>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

<form th:object="${book}" method="post" th:action="@{/update}">
    <div class="d-grid gap-2">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" name="title" th:value="*{title}"/>
        <input type="hidden" th:field="*{author.id}"/>
        <input type="text" name="author.name" th:value="*{author.name}"/>
        <input type="hidden" th:field="*{genre.id}"/>
        <input type="text" name="genre.name" th:value="*{genre.name}"/>
        <button class="btn btn-primary" type="submit">update your book</button>
    </div>
</form>
</body>
</html>
