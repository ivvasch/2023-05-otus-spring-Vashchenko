<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <title>Library's Books</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>List of books</h1>
    </div>
</div>
<div class="container">
    <div class="row align-items-start">
        <div th:each="book : ${bookPage.content}">
            <div class="border border-success p-2 mb-2">
                <div class="col">
                    <span style="font-size:11px;">Title:</span> <span style="font-size:14px;"><span
                        th:text="${book.title}"></span></span>
                </div>
                <div class="col">
                    <span style="font-size:11px;">Author: </span> <span style="font-size:14px;"><span
                        th:text="${book.author.name}"></span></span>
                </div>
                <div class="col">
                    <span style="font-size:11px;">Genre: </span> <span style="font-size:14px;"><span
                        th:text="${book.genre.name}"></span></span>
                </div>
                <div class="col">
                    <a th:href="@{/bookpage/{id}(id = ${book.id})}" class="card-link" style="font-size:10px;">Book
                        page</a>
                    <a th:href="@{/addcomment/{id}(id = ${book.id})}" class="card-link" style="font-size:10px;">Add
                        comment</a>
                    <a th:href="@{/editbook/{id}(id = ${book.id})}" class="card-link" style="font-size:10px;">Edit</a>
                    <a th:href="@{/deletebook/{id}(id = ${book.id})}" class="card-link"
                       style="font-size:10px;">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<nav aria-label="..." class="container text-center">
    <div class="pagination-div">
        <ul class="pagination pagination-sm">
    <span th:if="${bookPage.hasPrevious()}">
        <li class="page-item"> <a class="page-link"
                th:href="@{/library(page=${bookPage.number-1},size=${bookPage.size})}">Previous </a></li>
    </span>
            <th:block th:each="i: ${#numbers.sequence(0, bookPage.totalPages - 1)}">
                <span th:if="${bookPage.number == i}" class="selected">[[${i}+1]] </span>
                <span th:unless="${bookPage.number == i}">
            <li class="page-item"><a class="page-link" th:href="@{/library(page=${i},size=${bookPage.size})}">[[${i}+1]] </a></li>
        </span>
            </th:block>
            <span th:if="${bookPage.hasNext()}">
        <li class="page-item"><a class="page-link" th:href="@{/library(page=${bookPage.number+1},size=${bookPage.size})}"> Next</a></li>
    </span>
        </ul>
    </div>
</nav>
</div>
</body>
