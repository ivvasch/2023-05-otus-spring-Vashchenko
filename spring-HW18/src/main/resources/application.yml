spring:
  data:
    mongodb:
      database: library
      port: 27017
      host: localhost
server:
  port: 9092
mongock:
  runner-type: "ApplicationRunner"
  change-logs-scan-package:
    - ru.otus.changelog

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: hystrix.stream, info, health
hystrix:
  dashboard:
    proxy-stream-allow-list: "*"