<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <title>Library's Books</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid #07f614;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid #f5095a;
        }

        .books td:last-child, td:first-child {
            width: 350px;
        }
    </style>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>List of books</h1>
    </div>
</div>
<div class="container">
    <div class="text-right">
        <form method="get" th:action="@{/add}">
            <button type="submit" class="btn btn-success">Add book</button>
            <br/>
        </form>
    </div>
</div>
<div class="container">
    <div class="row align-items-start">
        <table class="books">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script>
    $(function () {
        $.get('/api/book').done(function (books) {
            books.forEach(function (book) {
                $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td nowrap>${book.title}</td>
                        <td>${book.authorName}</td>
                        <td>${book.genreName}</td>
                        <td nowrap><a href=/bookpage/${book.id} class="card-link" style="font-size:12px;">Book page</a><p/>
                        </td>
                        </tr>
                        `)
            });
        })
    });
</script>
</div>
</body>
