spring:
  datasource:
    url: jdbc:h2:mem:default
  h2:
    console:
      enabled: true
  liquibase:
    enabled: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  data:
    mongodb:
      database: libraryNew
      port: 27017
      host: localhost
  main:
    allow-circular-references: true
  batch:
    job:
      enabled: true
  shell:
    interactive:
      enabled: true
    noninteractive:
      enabled: false
    command:
      version:
        enabled: false

server:
  port: 9092
